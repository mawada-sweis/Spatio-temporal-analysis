<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
      <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
      <title>Tweets</title>
   </head>
   <body>
      <h2>Cordinates</h2>
      <form action="/api/v1/insert_data" method="POST">        
         <label for="lat_min">latitude min:</label><br>
         <input type="number" step="0.001" name="lat_min" min="-90" max="90" required><br>
         <label for="lon_min">longitude min:</label><br>
         <input type="number" step="0.001" name="lon_min" min="-180" max="180" required><br>
         <label for="lat_max">latitude max:</label><br>
         <input type="number" step="0.001" name="lat_max" min="-90" max="90" required><br>
         <label for="lon_max">longitude max:</label><br>
         <input type="number" step="0.001" name="lon_max" min="-180" max="180" required><br>
         <input type="submit" value="Submit" onclick="compare()">
      </form>
      <div id="map" style="height: 250px;"></div>
      <script>
         function compare(){
            let lat_min = document.getElementsByName("lat_min")
            let lat_max = document.getElementsByName("lat_max")
            let lon_min = document.getElementsByName("lon_min")
            let lon_max = document.getElementsByName("lon_max")
            if((lat_max < lat_min)||(lat_max == lat_min)){
               alert("latitude max Must be lager more latitude min");
            }
            if((lon_max < lon_min)||(lon_max == lon_min)){
               alert("longitude max Must be lager more longitude min");
            }
         }
         // The first parameter are the coordinates of the center of the map
         // The second parameter is the zoom level
         var map = L.map('map').setView([31.9522, 35.2332], 10);
         
         // {s}, {z}, {x} and {y} are placeholders for map tiles
         // {x} and {y} are the x/y of where you are on the map
         // {z} is the zoom level
         // {s} is the subdomain of cartodb
         var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
         });
         
         // Now add the layer onto the map
         map.addLayer(layer);
      </script>
   </body>
</html>
